<h3>Our Customers!</h3>
<div class="cust_form">
  <form>
    First Name: <input type="text" ng-model="newCustomer.firstName" />
    Last Name: <input type="text" ng-model="newCustomer.lastName" />
    <div class="btn btn-primary" role="button" ng-click="createCustomer()">Add Customer!</div>
  </form>
</div>
<div class="cust_list">
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Created Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers">
      <td>{{customer.firstName}}{{customer.lastName}}</td>
      <td>{{customer.createdAt | date: short }}</td>
      <td ng-click='removeCustomer(customer._id)'><button>Remove</button></td>
    </tr>
  </tbody>
  </div>
</table>
