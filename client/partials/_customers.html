<h2>Customers!</h2>
<div class="cust_form">
  <form ng-submit="createCustomer()">
    First Name: <input type="text" ng-model="newCustomer.firstName" />
    Last Name: <input type="text" ng-model="newCustomer.lastName" />
    <input type="submit" value="Add Customer" />
  </form>
</div>
<div class="cust_list">
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Created Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers">
      <td>{{customer.firstName}}{{customer.lastName}}</td>
      <td>{{customer.createdAt | date: short }}</td>
      <td ng-click='removeCustomer(customer._id)'><button>Remove</button></td>
    </tr>
  </tbody>
  </div>
</table>
